# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main", "v*.*.*"]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ "main", "v*.*.*"]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/ci.yml'

jobs:
  build:
    strategy:
      matrix:
        runner: [ 'ubuntu-24.04' ]
        go: [ '1.25.5' ]  # Excluded 1.25.3 due to security vulnerabilities (GO-2025-4175, GO-2025-4155)
      fail-fast: false

    runs-on: ${{ matrix.runner }}

    name: ${{ matrix.runner }}, golang:${{ matrix.go }}

    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}
          cache: false

      - name: Restore Go cache
        uses: actions/cache/restore@v5
        with:
          path: |
            ~/go/pkg/mod
            ~/go/bin
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ matrix.go }}-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go }}-
            ${{ runner.os }}-go-

      - name: Install Tools
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Vet
        run: go vet ./...

      - name: Staticcheck
        run: staticcheck ./...

      - name: Go Vulnerability Check
        run: govulncheck ./...

      - name: Test
        run: go test -race -timeout=300s -parallel=4 -coverprofile=coverage.out -cover -v ./...

      - name: Coverage
        run: go tool cover -html=./coverage.out -o ./coverage.html

      - name: Save Go cache
        if: always() && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/v'))
        uses: actions/cache/save@v5
        with:
          path: |
            ~/go/pkg/mod
            ~/go/bin
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ matrix.go }}-${{ hashFiles('go.sum') }}

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-report-${{ matrix.runner }}-go-${{ matrix.go }}
          path: |
            coverage.out
            coverage.html
          retention-days: 30
